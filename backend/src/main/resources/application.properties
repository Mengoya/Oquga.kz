spring.application.name=oquga
server.port=${SERVER_PORT:8080}

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:oquga_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRATION:900000}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}
application.security.jwt.refresh-token.cookie-name=${JWT_REFRESH_COOKIE_NAME:refresh_token}

application.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,https://oquga.kz}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.oquga.oquga=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

application.security.admin.email=${ADMIN_EMAIL}
application.security.admin.password=${ADMIN_PASSWORD}

s3.endpoint=${S3_ENDPOINT:http://localhost:9000}
s3.access-key=${S3_ACCESS_KEY:minioadmin}
s3.secret-key=${S3_SECRET_KEY:strong_minio_password}
s3.bucket-name=${S3_BUCKET_NAME:oquga-media}

ai.provider=${AI_PROVIDER:openai}
ai.api-key=${AI_API_KEY:}
ai.model=${AI_MODEL:gpt-4o-mini}
ai.base-url=${AI_BASE_URL:https://api.openai.com/v1}
ai.max-tokens=${AI_MAX_TOKENS:2000}
ai.temperature=${AI_TEMPERATURE:0.7}
